<!DOCTYPE html>
{% extends "main_blog.html" %}

<html>

{% block content %}
  <head>
    <title> new post</title>
  </head>

  <body>
    <h1> thanks for the new post </h1>
  </body>

  <hr>

  {% for NewPost in NewPosts %}

  <div class="NewPost">
    <a href = "/blog/{{NewPost.key().id()}}"> {{NewPost.title}} </a>
    <p>{{NewPost.NewPost}}</p>
  </div>

  {% endfor %}

{% endblock %}

</html>
